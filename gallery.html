<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SheReady Studios - Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="container">
    <h2>Linda's Latest Work</h2>
    <div id="nailCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/nail1.jpg" class="d-block w-100" alt="Nail design 1">
        </div>
        <div class="carousel-item">
          <img src="images/nail2.jpg" class="d-block w-100" alt="Nail design 2">
        </div>
        <div class="carousel-item">
          <img src="images/nail3.jpg" class="d-block w-100" alt="Nail design 3">
        </div>
        <div class="carousel-item">
          <img src="images/nail4.jpg" class="d-block w-100" alt="Nail design 4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#nailCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#nailCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 SheReady Studios. All Rights Reserved.</p>
      <div class="social-links">
        <a href="https://www.instagram.com/shereadystudios" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:usecode_sheready@gmail.com" class="social-icon">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
