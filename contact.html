<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SheReady Studios - Contact</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section id="contact">
    <div class="container">
      <h2>Get in touch!</h2>
  
      <form action="https://formspree.io/f/xblojqzk" method="POST" class="contact-form">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Write your message"></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 SheReady Studios. All Rights Reserved.</p>
      <div class="social-links">
        <a href="https://www.instagram.com/shereadystudios" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:usecode_sheready@gmail.com" class="social-icon">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
